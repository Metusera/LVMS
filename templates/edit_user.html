{% extends "admin_panel.html" %}

{% block body %}
<div class="container-fluid">
    <div class="card admin-card">
        <div class="card-header">
            <h5 class="mb-0">Edit User: {{ user.username }}</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    <label class="form-check-label" for="is_admin">Admin User</label>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
                <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
